<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tinder</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/10f3177399.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire-flame-curved"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Bitcoin</h2>
                    <h2>2022</h2>
                </div>
                <div class="photo-bio">
                    Sou a CryptoMoeda mais cobiçada de todos os tempos, não estou passando pela minha melhor fase, mais aguardem, logo logo todos irão me desejar novamente.
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>

        </div>
    </div>

</body>

</html>
